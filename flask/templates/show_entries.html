{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>
    {{ entry.weekly_gross }} {{ entry.mojo_id }} {{ entry.theater_count|safe }}
    <img src="{{ entry.image_url }}">

  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
